<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" href="static/img/fav_forest.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <title>Login
    </title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section preloader">
        <div class="preloader__percents">0%</div>
        <svg class="icon icon-forest preloader__icon">
          <use xlink:href="static/img/svg/symbol/sprite.svg#forest"></use>
        </svg>
      </section>
      <section class="section login">
        <div class="login__block">
          <div class="subtitle login__title">Авторизуйтесь</div>
          <form class="login__form">
            <p>
              <svg class="icon icon-login ">
                <use xlink:href="static/img/svg/symbol/sprite.svg#login"></use>
              </svg>
              <input type="text" name="login" placeholder="Логин"/>
            </p>
            <p>
              <svg class="icon icon-password ">
                <use xlink:href="static/img/svg/symbol/sprite.svg#password"></use>
              </svg>
              <input type="password" name="pass" placeholder="Пароль"/>
            </p>
            <input type="checkbox"/>
            <p>Вы точно не робот?</p>
            <label>
              <input type="radio" value="Да" name="question"/>Да
            </label>
            <label>
              <input type="radio" value="Не уверен" name="question"/>Не уверен
            </label>
            <ul class="btn-nav login__btn-nav">
              <li class="btn-nav__item"><a class="btn-nav__link" href="index.html">На главную</a>
              </li>
              <li class="btn-nav__item"><a class="btn-nav__link" href="#">Войти</a>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </div>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjEGmR9NNuIoWBbdtCSI1i0vCXUftRksI&amp;callback=initMap" async="async" defer="defer"></script>
  </body>
</html>
